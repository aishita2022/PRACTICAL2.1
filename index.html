<!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initialscale=1.0">
 <link rel="stylesheet" type="text/css" href="form.css">
 <title>Feedback FORM</title>
 </head> 
 <body style="background-color:aqua ">
 <img src="feedback.png" class="img" alt="feedback_form">
 <br><br>
 <section class="form_fill">
 <table>
 <form id="feedback_form">
 <tr>
 <td>
 <label for="name">
 NAME: 
 </label>
 </td>
 <td><input type="text" placeholder="First Name"
required=""> <input type="text" placeholder="Last Name" required="">
 </td>
 </tr>
 <tr>
 <td><label for="email">
 EMAIL ID: 
 </label>
 </td>
 <td><input type="email" placeholder="Email"
required="">
 </td>
 </tr>
 <tr>
 <td><label for="city">
 RATING(OUT OF 5): 
 </label>
 </td>
 <td><select name="Choose">
 <option value="1">5: OUTSTANDING</option>
 <option value="2">4:GREAT</option>
 <option value="3">3: AVERAGE</option>
 <option value="4">2: BELOW AVERAGE</option>
<option value="5">1: VERY POOR</option>

 </select>
 </td>
 </tr>
 <tr>
 <td><label for="telnum">
 PHONE NUMBER: 
 </label>
 </td>
 <td><input type="number" placeholder="Phone Number" >
 </td>
 </tr>
  <tr>
 <td>
 <label for="Feedback">
 Feedback/Suggestions: 
 </label>
 </td>
 <td><input type="text" placeholder="Enter feedback/Suggestions"
    required=""> 
 </td>
 </tr>
 </form>
 </table>
 </section>
 <br>
 <hr>
 <input id="submit_button" type="submit" value="SUBMIT"></input>
 <hr>
 <br><br>
 </form>
 </body>
 </html>
 </body>
 </html>
